<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, purple, cyan);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 8px;
      width: 350px;
      color: white;
    }

    .form-container label {
      display: inline-block;
      width: 120px;
      margin-bottom: 10px;
      vertical-align: top; /* ✅ Aligns "About" properly */
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container select,
    .form-container textarea {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }

    .form-container textarea {
      height: 60px; /* ✅ Keeps About box not too big */
    }

    .form-container input[type="radio"] {
      margin: 0 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <label>Name:</label>
      <input type="text" placeholder="Your Name"><br>

      <label>Email:</label>
      <input type="email" placeholder="Your Email"><br>

      <label>Password:</label>
      <input type="password"><br>

      <label>Phone Number:</label>
      <input type="text"><br>

      <label>Gender:</label>
      Male:<input type="radio" name="gender">
      Female:<input type="radio" name="gender">
      Other:<input type="radio" name="gender"><br>

      <label>Language:</label>
      <select>
        <option>Select language</option>
        <option>English</option>
        <option>Hindi</option>
        <option>French</option>
      </select><br>

      <label>Zip Code:</label>
      <input type="text"><br>

      <label>About:</label>
      <textarea placeholder="Write about yourself..."></textarea><br>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
